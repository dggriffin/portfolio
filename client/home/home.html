<template name ="home">

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Greyson Griffin</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="" class="home pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="" class="about pure-menu-link">Projects</a></li>
            <li class="pure-menu-item"><a href="" class="skills pure-menu-link">Skills</a></li>
            <li class="pure-menu-item"><a href="" class="resume pure-menu-link">Resume</a></li>
        </ul>
    </div>
</div>

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">greyson griffin, <br/> software developer</h1>
        <p class="splash-subhead">
            <a target="_blank" href="http://github.com/dggriffin"><i class="fa fa-github-square social-mark"></i></a>
            <a target="_blank" href="https://www.linkedin.com/pub/greyson-griffin/65/60a/29"><i class="fa fa-linkedin-square social-mark"></i></a> 
             <a target="_blank" href="https://twitter.com/GriffinGreyson"><i class="fa fa-twitter-square social-mark"></i></a>        
        </p>
<!--         <p>
            <a href="http://purecss.io" class="pure-button pure-button-primary">Get Started</a>
        </p> -->
    </div>
</div>

<div class="about content-wrapper">
    <div class="content">
        <h2 class="content-head is-center">projects</h2>

        <div class="project-list">
            {{#each repos}}
                <div class="project card" style="background-image:url({{bg}})">
                    <a href={{html_url}} style="project-link"><h2 class="project-title">{{name}}</h2></a>
                    <span class="project-description"> {{description}} </span>
                    {{#if this.events}}

                    <div class="project-recent">
                        <h4  class="recent-title">Recent Activity:</h4>     
                        {{#each this.events}}
                            {{#if this.payload.commits}}
                            <div class="activity-item">
                            {{#each this.payload.commits}}
          
                                <a href="https://github.com/{{../repo.name}}/commit/{{sha}}">{{author.name}} - {{message}}</a>
      
                            {{/each}}
                            </div>
                            {{/if}}
                        {{/each}}
                    </div>
                    {{/if}}
                </div>
            {{/each}}
        </div>
    </div>

    <div class="skills ribbon l-box-lrg pure-g">
        <div class="l-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">
               	<h3 >
                    <i class="fa fa-flask section-mark"></i>
                </h3>
        </div>
        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">

            <h2 class="content-head content-head-ribbon">Developer Skillset</h2>

            <p>
                <div class='c'>
				  <div class='active bar mint' data-percent='85' data-skill='JavaScript'></div>
				  <div class='active bar red' data-percent='75' data-skill='Java'></div>
				  <div class='active bar lila' data-percent='75' data-skill='jQuery'></div>
				  <div class='active bar orange' data-percent='65' data-skill='CSS3'></div>
				  <div class='active bar gray' data-percent='55' data-skill='SQL'></div>
				</div>
            </p>
        </div>
    </div>

        <div class="resume content">
         <h2 class="content-head is-center">Resume</h2>
			{{ > resume}}
        </div>

</div>

</template>
